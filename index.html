<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/teachers.min.css" />
  <link rel="stylesheet" href="css/themeIcon.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
  <title>CRUD | Exam 4.1</title>
</head>

<body>
  <img src='' alt="">
  <div class="modalWrapper">
    <div class="addEditForm">
      <button class="closeModal">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <form action="" id="postForm">
        <input type="text" required name="" id="firstName" placeholder="First name">
        <input type="text" required name="" id="lastName" placeholder="Last name">
        <input type="tel" requiredname="" id="phoneNumber" placeholder="Phone number">
        <input type="email" name="" id="email" placeholder="Email">
        <div class="isMarriedDiv">
          <label class="containerr">
            <input type="checkbox" id="isMarried">
            <div class="checkmark">
              <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <title>Checkmark</title>
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                  d="M416 128L192 384l-96-96"></path>
              </svg>
            </div>
          </label>
          <label for="isMarried">Is married ?</label>
        </div>
        <div class="dropArea">
          <input type="file" maxlength="" name="" id="avatar" hidden>
          <p>Drag & Drop or <span>Browse</span></p><br>
        </div>
        <button type="submit" id="addEditBtn">Add teacher</button>
      </form>
    </div>
  </div>
  <header>
    <div class="container">
      <nav class="nav">
        <div class="nav__logo">Exam 4.1</div>
        <div class="nav__themeToggle">
          <label class="switch">
            <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill="#ffd43b">
                  <circle r="5" cy="12" cx="12"></circle>
                  <path
                    d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                  </path>
                </g>
              </svg></span>
            <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                </path>
              </svg></span>
            <input type="checkbox" onchange="document.body.classList.toggle('dark')" class="input" />
            <span class="slider"></span>
          </label>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="teachers">
      <div class="container">
        <div class="teachers__wrapper">
          <div class="teachers__wrapper-form">
            <div>
              <input type="search" name="" id="teachersSearch" placeholder="Search..." />
            </div>
            <div>
              <select name="" id="marriedFilter">
                <option value="">All</option>
                <option value="true">Married</option>
                <option value="false">Single</option>
              </select>
              <select name="" id="sortLastName">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
              </select>
              <button class="openModal"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
          <div class="teachers__wrapper-cards">
            <div class="teachers__wrapper-cards-notFound">
              <div class="teachers__wrapper-cards-notFound-text">
                <h3>User not found...</h3>
                <h1>Oops!</h1>
                <h5>We're sorry but we cannot find such user ðŸ˜”</h5>
              </div>
              <div class="teachers__wrapper-cards-notFound-img">
                <img src="./images/notFound.png" alt="">
              </div>
            </div>
          </div>
          <ul class="teachers__wrapper-pagination">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/const.js"></script>
  <script src="js/request.js"></script>
  <script src="js/teachers.js"></script>
</body>

</html>
